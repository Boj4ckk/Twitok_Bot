{% extends 'base.html' %}

{% block content %}
<h2>Download Status</h2>

{% if error %}
<div style="color: red;">
    <p>Error: {{ error }}</p>
</div>
{% else %}
<div style="color: green;">
    <p>Video "{{ video_title }}" has been successfully downloaded!</p>
</div>
{% endif %}

<a href="/home">Go Back</a>
{% endblock %}
